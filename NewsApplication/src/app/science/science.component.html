<div class="container">
    <h5>Science News</h5>
    <div class="row">
       <div *ngFor="let e of ScienceNews;" class="col-lg-3">
            <div class="box">
                <img src="{{e.urlToImage}}" width="100%">
                <h5>{{e.title}}</h5>
                <a class="btn btn-dark btn-small" href="{{e.url}}">Read More</a>
            </div>
       </div>
    </div>

</div>
